<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com elementos impares</title>
</head>
<body>
    <script>

        function impares(lista){
            var listaImpares = []
            for(var i = 0; i < lista.length; i++){
                if(lista[i] % 2 !== 0){
                    listaImpares.push(lista[i])
                }
            }
            return listaImpares
        }

        var lista = [1,2,3,4,5,6,7,8,9]
        var listaImpares = impares(lista)
        console.log(listaImpares)

    </script>
</body>
</html>
