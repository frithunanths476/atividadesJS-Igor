<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de elementos pares</title>
</head>
<body>
    <script>

        function quantidadePares(lista){
            var count = 0
            for(var i = 0; i < lista.length; i++){
                if(lista[i] % 2 === 0){
                    count++
                }
            }
            return count
        }

        var lista = [1,2,3,4,5,6,7,8,9]
        var qtePares = quantidadePares(lista)
        console.log(qtePares)

    </script>
</body>
</html>
